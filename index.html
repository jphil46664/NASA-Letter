<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake NASA Letter Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@2.2.2/dist/html-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    
    


</head>
<body>
    <h1>Fake NASA Letter Generator</h1>
    <p>Generate a fake letter from NASA to boost your motivation for any project you're working on!</p>
    <div id="input-form">
        <div class="input-wrapper">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required />
        </div>
        <div class="input-wrapper">
            <label for="project">Project Name:</label>
            <input type="text" id="project" required />
        </div>
        <div class="center">
            <button id="generate-btn">Generate Fake NASA Letter</button>
            <button id="download-btn" class="hidden">Download Letter as Image</button>
        </div>
    </div>
    <div id="letter-container" class="hidden">
        <img src="nasa-logo.png" alt="NASA Logo">
        <div id="letter-content"></div>
        <img id="signature" src="signature.png" alt="Signature" class="hidden">
    </div>
<footer>    
    <h2>Inspiring Achievements</h2>
    <div class="link-container">
        <a href="https://www.nasa.gov/press-release/nasa-s-perseverance-rover-gives-high-definition-panoramic-view-of-landing-site">NASA's Perseverance Rover - High Definition Panoramic View</a>
        <a href="https://www.spacex.com/human-spaceflight/mars/">SpaceX's Plans for Mars</a>
        <a href="https://www.nasa.gov/specials/apollo50th/">Apollo 50th Anniversary - Celebrating Moon Landing</a>
    </div>
</footer>
    
    <script src="script.js"></script>
</body>
</html>
